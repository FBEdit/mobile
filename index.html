<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
  <meta charset="UTF-8">
  <title>Furry Balls</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
      position: fixed;
      inset: 0;
    }
    #game {
      display: block;
      margin: 0 auto;
      background: #000;
      position: absolute;
      left: 50%;
      top: 50%;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      transform: translate(-50%, -50%);
      image-rendering: pixelated;
      touch-action: none;
      z-index: 10;
      outline: none;
    }
    #joystick {
      position: fixed;
      left: 2vw;
      bottom: 2vw;
      width: 16vw;
      height: 16vw;
      min-width: 70px;
      min-height: 70px;
      max-width: 120px;
      max-height: 120px;
      background: none;
      border-radius: 50%;
      z-index: 20;
      box-shadow: none;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
      pointer-events: none;
    }
    #stick {
      width: 6vw;
      height: 6vw;
      min-width: 32px;
      min-height: 32px;
      max-width: 60px;
      max-height: 60px;
      background: radial-gradient(circle at 60% 40%, #fff 65%, #bbb 100%);
      border-radius: 50%;
      box-shadow: 0 0 16px #8889, 0 4px 16px #222a;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      touch-action: none;
      border: 2.5px solid #00fa5a;
      pointer-events: auto;
      z-index: 22;
    }
    #escBtn, #rBtn {
      position: fixed;
      width: 12vw;
      height: 8vw;
      min-width: 52px;
      min-height: 32px;
      max-width: 90px;
      max-height: 60px;
      font-size: 2.6vw;
      font-family: inherit;
      border: none;
      border-radius: 1.2vw;
      background: linear-gradient(180deg, #191c2b 0%, #0d1117 100%);
      color: #fff;
      z-index: 30;
      opacity: 0.98;
      box-shadow: 0 4px 18px #0e0b, 0 1px 8px #00b3c7;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      touch-action: none;
      font-weight: 700;
      border: 2.5px solid #00b3c7;
      letter-spacing: 0.03em;
      transition: background 0.08s, box-shadow 0.13s, color 0.10s, transform 0.07s;
    }
    #escBtn {
      top: 2vw;
      right: 2vw;
      border-color: #e93e3a;
    }
    #rBtn {
      top: 12vw;
      right: 2vw;
      border-color: #ffde03;
    }
    #escBtn:active {
      background: linear-gradient(180deg, #ff5151 70%, #e93e3a 100%);
      color: #fff;
      box-shadow: 0 2px 16px #e93e3a99;
      transform: scale(1.07);
    }
    #rBtn:active {
      background: linear-gradient(180deg, #ffde03 70%, #f7b32b 100%);
      color: #111;
      box-shadow: 0 2px 16px #ffde0399;
      transform: scale(1.07);
    }
    @media (orientation: portrait) {
      #game { width: 100vw; height: 100vw; max-height: 100vw; }
      #joystick { left: 2vw; bottom: 2vw; }
      #escBtn, #rBtn { right: 2vw; }
    }
    * { -webkit-tap-highlight-color: transparent; }
    body, #joystick, #escBtn, #rBtn { touch-action: none; }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="600"></canvas>
  <div id="joystick"><div id="stick"></div></div>
  <button id="escBtn">ESC</button>
  <button id="rBtn">R</button>
  <script src="fb-random.js"></script>
</body>
</html>
